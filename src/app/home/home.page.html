<ion-header>
  <ion-toolbar>
    <ion-title class="titulo-animado">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Logo bien ubicado -->
  <div class="logo-container">
    <img src="assets/img/logo-agenda.png" alt="Logo de Mi Agenda" class="logo" />
  </div>

  <h2 style="text-align: center;">Hola, {{ nombreUsuario }} 👋</h2>

  <ion-card class="home-card">
    <ion-card-header>
      <ion-card-title>¿Qué deseas hacer hoy?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" routerLink="/tareas" color="warning">
        📋 Ver Tareas
      </ion-button>

      <ion-button expand="block" routerLink="/contactos" color="secondary">
        👥 Ver Contactos
      </ion-button>

      <ion-button expand="block" routerLink="/perfil" color="medium">
        🙍‍♀️ Mi Perfil
      </ion-button>

      <ion-button expand="block" routerLink="/calendario" color="success">
        📅 Ver Calendario
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
