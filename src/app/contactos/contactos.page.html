<ion-header>
  <ion-toolbar>
    <ion-title @fadeSlideIn>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let c of contactos">
    <ion-card-header>
      <ion-card-title>{{ c.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Teléfono:</strong> {{ c.telefono }}</p>
      <p><strong>Correo:</strong> {{ c.correo }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="medium" routerLink="/home">
    ⬅️ Volver al Home
  </ion-button>

</ion-content>
