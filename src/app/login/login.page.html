<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary">
        Ingresar
      </ion-button>

      <ion-button fill="clear" size="small" color="medium">
        ¿Olvidaste tu contraseña?
      </ion-button>

      <div class="redes-sociales" style="text-align: center; margin-top: 20px;">
        <ion-icon name="logo-facebook" size="large" style="margin: 0 10px; color: #3b5998;"></ion-icon>
        <ion-icon name="logo-instagram" size="large" style="margin: 0 10px; color: #C13584;"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
