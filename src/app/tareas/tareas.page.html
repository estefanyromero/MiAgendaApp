<ion-header>
  <ion-toolbar>
    <ion-title @fadeSlideIn>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nueva tarea</ion-label>
    <ion-input [(ngModel)]="nuevaTarea"></ion-input>
  </ion-item>

  <ion-button expand="block" color="secondary" (click)="agregarTarea()">
    Agregar Tarea
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let tarea of listaTareas; let i = index">
      {{ tarea }}
      <ion-button slot="end" color="danger" fill="clear" (click)="eliminarTarea(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="medium" routerLink="/home">
    ⬅️ Volver al Home
  </ion-button>

</ion-content>
