<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="clave"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="registrar()">Registrar</ion-button>
      <ion-button fill="clear" routerLink="/login">Volver al login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
